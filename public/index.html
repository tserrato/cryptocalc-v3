<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Cost Calculator</title>
</head>

<body>
    <h1 id="heading">Crypto Cost Calculator</h1>
    <div id="left">
        <div id="widget">
            <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
            <div class="coinmarketcap-currency-widget" data-currencyid="1" data-base="USD" data-secondary=""
                data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-statsticker="true"
                data-stats="USD"></div>
        </div>

        <div id="widget">
            <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
            <div class="coinmarketcap-currency-widget" data-currencyid="1027" data-base="USD" data-secondary=""
                data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-statsticker="true"
                data-stats="USD"></div>
        </div>

        <div id="widget">
            <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
            <div class="coinmarketcap-currency-widget" data-currencyid="2" data-base="USD"></div>
        </div>

        <div id="widget">
            <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
            <div class="coinmarketcap-currency-widget" data-currencyid="328" data-base="USD"></div>
        </div>
    </div>
    <div id="right">
        <div id="holder">
            <label for="Bitcoin">Bitcoin</label>
            <input class="Input" type="number" min="0" value="0" id="Bitcoin">
            <div id="inputone" class="output"></div>
        </div>
        <div id="holder" class="top">
            <label for="Ethereum">Ethereum</label>
            <input class="Input" type="number" min="0" value="0" id="Ethereum">
            <div id="inputtwo" class="output"></div>
        </div>
        <div id="holder" class="top">
            <label for="Litecoin">Litecoin</label>
            <input class="Input" type="number" min="0" value="0" id="Litecoin">
            <div id="inputthree" class="output"></div>
        </div>
        <div id="holder" class="top">
            <label for="Monero">Monero</label>
            <input class="Input" type="number" min="0" value="0" id="Monero">
            <div id="inputfour" class="output"></div>
        </div>
        <div id="total">
            <label for="total">Total</label>
            <button type="button" id="submit">Calculate</button>
            <div id="calcTotal" class="output"></div>
        </div>
    </div>


    </div>

</body>
<script src="script.js"></script>


</html>
